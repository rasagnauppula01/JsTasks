<!DOCTYPE html>

  <body>
    <!-- <h2>REGISTRATION FORM</h2> -->
    <div>
      <h2>REGISTRATION FORM</h2>
      <form action="">
        <input type="text" name="username" placeholder="username" />
        <span style="color: red; display: none">enter correct username, upto 5 characters</span>
        <br /><br />

        <input type="text" name="password" placeholder="password" />
        <span style="color: red; display: none">enter correct password only strings, no numbers length 10 </span>
        <br /><br />

        <input
          type="text"
          name="confirm_password"
          placeholder="confirm_password"
        />
        <span style="color: red; display: none"
          >enter correct confirm_password</span
        >
        <br /><br />
        <input type="text" name="password" placeholder="mobile" />

        <input type="submit" />
      </form>
      <br>
      
      <button onclick="goo()">See Registered data</button>
    </div>

    <script>
      var formss = document.forms;
      console.log(formss[0]);

      arr = [];
      formss[0].addEventListener("submit", function () {
        event.preventDefault();
        console.log(event);

        console.log(event.target[0].value);
        console.log(event.target[1].value);

        var data1 = {
          username: event.target[0].value,
          password: event.target[1].value
        };
        console.log(data1);

        if (data1.username.length > 5) {
          var span1 = document.getElementsByTagName("span");
          span1[0].style.display = "inline";
          event.target[0].style.border = "2px solid red";
        } else if (
          data1.password.length > 10 ||
          !isNaN(event.target[1].value)
        ) {
          span2 = document.getElementsByTagName("span");
          span2[1].style.display = "inline";
          event.target[1].style.border = "2px solid red";
        } else if (event.target[1].value != event.target[2].value) {
          span3 = document.getElementsByTagName("span");
          span3[2].style.display = "inline";
          event.target[2].style.border = "2px solid red";

        } else {
            arr.push(data1);
        event.target[0].value = "";
        event.target[1].value = "";
        event.target[2].value = "";
        event.target[3].value = "";
        }
        // event.target[0].value = "";
        // event.target[1].value = "";
        // event.target[2].value = "";
        // event.target[3].value = "";

        localStorage.setItem("data1", JSON.stringify(arr));
        // console.log(arr);
        
      });

            window.location.assign("./tablepag.html");
            window.open("./tablepag.html");
